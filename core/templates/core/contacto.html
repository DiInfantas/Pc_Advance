  <meta charset='utf-8'>

<body style="background-color: #19191a;">

  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icono.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Pc Advance

      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="catalogo.html">Catálogo</a>

        <li class="nav-item">
          <a class="nav-link" href="nosotros.html">¿Quienes somos?</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="contacto.html">Contactanos</a>
        </li>

        <li class="nav-item">
          <a class="navbar-brand" href="#">
            <img src="img/carritodecompra.png" width="30" height="24">
          </a>
        </li>

      </ul>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container">
    <p class="d-inline-block class=" align-text-bottom style="color: white;" id="temperatura"></p>
    <br>

    <div class="row">
      <div class="col">
        <h4 style="color: white;" class="mb-3">Contáctanos y la brevedad un ejecutivo se contactará con usted.</h4>

        <h4 id="temperatura"></h4>
        <h4 id="viento"></h4>

        <div class="needs-validation" novalidate="">
          <form>
            <div class="row g-3">
              <div class="col-sm-6">
                <label style="color: white;" for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtnombre" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
                <h4 id="r_txtnombre"></h4>
              </div>

              <div class="col-sm-6">
                <label style="color: white;" for="lastName" class="form-label">Email</label>
                <input type="email" class="form-control" id="txtemail" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>


              <div class="col-12">
                <label style="color: white;" class="form-check-label">RUT</label>
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="rbtnRUT" />
                <label style="color: white;" class="form-check-label">PASAPORTE</label>
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="rbtnPasaporte" /><br>
                <input type="text" class="form-control" id="txtidentificador"
                  placeholder="Si es RUT debe considerar -(Guión) y digito verificador" /><br>
              </div>

              <div class="col-12">
                <label style="color: white;">Numero teléfono</label>
                <input type="text" maxlength="9" class="form-control" id="txtNumero"
                  onkeyup="this.value = soloNumeros(this.value)" /><br>
                <label style="color: white;">Cuidad de residencia</label>
                <select class="form-select" id="cbxCiudad">
                  <option value="0" selected>---Debe Seleccionar una Ciudad</option>
                  <optgroup label="Region Metropolitana">
                    <option value="1">Santiago</option>
                    <option value="1">Maipú</option>
                    <option value="1">Providencia</option>
                    <option value="1">Pudahuel</option>
                    <option value="1">San Bernardo</option>
                    <option value="1">Otra</option>
                  </optgroup>
                  <optgroup label="Region Metropolitana">
                    <option value="1">Santiago</option>
                    <option value="1">Maipú</option>
                    <option value="1">Providencia</option>
                    <option value="1">Pudahuel</option>
                    <option value="1">San Bernardo</option>
                    <option value="1">Otra</option>
                  </optgroup>
                </select>

              </div>

              <div class="col-12">
                <textarea class="form-control" rows="10" id="txtaComentario">

                            </textarea>
              </div>

            </div>



            <input class="w-20 btn btn-primary btn-lg" type="submit" id="btnenviar" value="Enviar">
            <input class="w-20 btn btn-primary btn-lg" type="reset" value="Borrar" id="btnreset">
          </form>
        </div>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src='js/main.js'></script>

</body>

</html>
